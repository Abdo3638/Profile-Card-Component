<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="master.css" />
    <title>Frontend Mentor | Profile card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-imgs">
        <img src="images/bg-pattern-card.svg" alt="" />
        <img src="images/image-victor.jpg" alt="" />
      </div>
      <div class="profile-info">
        <div class="personal">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>
        <div class="social">
          <div><span>80K</span> Followers</div>
          <div><span>803K</span> Likes</div>
          <div><span>1.4K</span> Photos</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#https://github.com/Abdo3638">Abdo-Senpai</a>.
    </div>
  </body>
</html>
